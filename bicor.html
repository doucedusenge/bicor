  <div class="div">

      <option value="COO">COO</option>
      <option value="DAFO">DAFO</option>
  </select>  
   <br> Entrer le nombre d'annee <input type="number" id="input" onkeyup="valider()">
   <p id="para" onkeyup="valider()"></p>
</div>
   <script>
        function valider(){
            var input=document.getElementById('input').value
            var selection=document.getElementById('selection').value
            var salaire;
            if(selection=='CEO'){
                salaire=200;
            }
            else if(selection=='COO'){
                salaire=200;
            }
            else if(selection=='DAFO'){
                salaire
            }
            
            var moyenne= parseInt(salaire*20)/100
            
            var mois=12
            var annee=parseInt(mois*input)
            var total=parseInt(moyenne*annee)
            total=parseInt(total)
            para.innerHTML=+total


        }
            
   </script>
